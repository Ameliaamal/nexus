    <body id="bkgd">
        <div id="from" class="container">
            <div class="row justify-content-around custom-line" >
        <form class="row g-3">
            <div class="col-6 mb-0">
                <input type="name" class="form-control" id="pajname" placeholder="Enter your name please">
              </div>
              <hr>
              <div class="col-6">
                  <input type="email" class="form-control" id="pajemail" placeholder="Enter your Email please">
                </div>
<hr>
            <div class="col-6 ">
                <select class="form-select" id="pajfield">
                    <option selected>Field of your project</option>
                    <option value="1">Programming</option>
                    <option value="2">Translation</option>
                    <option value="3">Art and design</option>
                    <option value="3">Marketing</option>
                </select>
            </div>
            <hr>
            <div class="col-6 ">
                <select class="form-select" id="pajwage">
                    <option selected>Range of wage</option>
                    <option value="1">100$-300$</option>
                    <option value="2">300$-600$</option>
                    <option value="3">600$-900$</option>
                    <option value="3">900$- plus</option>
                </select>
            </div>

              <hr>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Describe your project</label>
                <textarea class="form-control" id="pajdescribe" rows="3"></textarea>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pajcheck">
                <label class="form-check-label" for="gridCheck">Agree to terms and conditions</label>
              </div>
            </div>
            <div class="col-12">
              <a id="pajBtn" class="btn btn-light" role="button" data-bs-toggle="button">Post Job</a>
            </div>
          </form>
            </div>
        </div>
